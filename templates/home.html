<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>STUDENT EXAM PERFORMANCE PREDICTION</h1>
    <form action="{{ url_for("predict_datapoint")}}" method="post">
        <h1>
            <legend>"Student Exam Performance Prediction</legend>
        </h1>
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-control" name="gender" placeholder="Enter Gender" required>
                <option class="placeholder" selected disabled value="">Select you Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Race or Ethnicity</label>
            <select class="form-control" name="race_ethnicity" placeholder="Enter Ethnicity" required>
                <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Parental Level Of Education</label>
            <select class="form-control" name="parental_level_of_education" placeholder="Enter Parental Level Of Education" required>
                <option class="placeholder" selected disabled value="">Select Education Level</option>
                <option value="associate's degree">Associate Degree</option>
                <option value="bachelor's degree">Bachelor Degree</option>
                <option value="high school">High School</option>
                <option value="master's degree">Master Degree</option>
                <option value="some college">Some College</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Lunch Type</label>
            <select class="form-control" name="lunch" placeholder="Enter Lunch" required>
                <option class="placeholder" selected disabled value="">Select Lunch</option>
                <option value="free/reduced">Free / Reduced</option>
                <option value="standard">Standard</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Test Preparation Course</label>
            <select class="form-control" name="test_preparation_course" placeholder="Enter the Test Preparation Course" required>
                <option class="placeholder" selected disabled value="">Select Test Preparation Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Writing Score Out of 100</label>
            <input class="form-control" name="writing_score" type="number" placeholder="Enter the Writing Score" min="0" max="100" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Reading Score Out of 100</label>
            <input class="form-control" name="reading_score" type="number" placeholder="Enter the Reading Score" min="0" max="100" required/>
        </div>

        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value=""Predict the Math Score required />
        </div>
    </form>
    <h2>
        PREDICTED VALUE {{results}}
    </h2>
</body>
</html>
